<div class="widget-box">
	<div class="widget-header">
		<h4>{res:addeditproduct}</h4>
	</div>
	<div class="widget-body">
		<!-- BEGIN Record alm_products -->
		<form id="alm_products" method="post" action="{Action}" name="{HTMLFormName}">
			<div class="row widget-main">
				<!-- BEGIN Error --><!-- END Error -->
				<div class="row col-md-12 col-xs-12">
					<div class="row col-xs-12">
						<div class="col-md-1 col-xs-0">
						</div>
						<div class="col-md-5 col-xs-12">
							<label class="control-label blue">{res:description}</label><br>
							<input type="text" name="{description_Name}" value="{description}" data-validation="required" data-validation-error-msg="{res:invaliddescription}" class="col-md-12 col-xs-12" id="description">
						</div>
						<div class="col-md-6 col-xs-12">
							<label class="control-label blue">{res:detaileddescription}</label><br>
							<input type="text" name="{detaileddescription_Name}" value="{detaileddescription}" class="col-md-12 col-xs-12">
						</div>
					</div>
					<!-- row -->
					<div class="row col-xs-12">
						<div class="col-md-1 col-xs-0">
						</div>
						<div class="col-md-2 col-xs-12">
							<label class="control-label blue">{res:manufacturer}</label><br>
							<select name="{manufacturer_Name}" id="manufacturer" class="width-90 chosen-select">
								{manufacturer_Options}
							</select>

						</div>
						<div class="col-md-3 col-xs-12">
							<label class="control-label blue">{res:suitename}</label><br>
							<select name="{suitename_Name}" id="suite_name" class="width-90 chosen-select" data-validation="required" data-validation-error-msg="{res:invalidsuite}">
								{suitename_Options}
							</select>

						</div>
						<div class="col-md-3 col-xs-12">
							<label class="control-label blue">{res:offertype}</label><br>
							<select name="{offer_name_Name}" id="offertype" class="width-90 chosen-select">
								{offer_name_Options}
							</select>

						</div>
						<div class="col-md-2 col-xs-12">
							<label class="control-label blue">{res:pricingtier}</label><br>
							<select name="{pricingtier_name_Name}" id="pricingtier" class="width-90 chosen-select">
								{pricingtier_name_Options}
							</select>

						</div>
					</div>
					<!-- row -->
					<div class="row col-xs-12">
						<h3 class="header smaller lighter red">&nbsp;{res:productpriceinfo}</h3>
						<div class="col-md-1 col-xs-0">
						</div>
						<div class="col-md-1 col-xs-12">
							<label class="control-label blue">{res:range_min}</label><br>
							<input type="text" name="{range_min_Name}" value="{range_min}" data-validation-regexp="^([0-9]+)$" data-validation-optional="true" data-validation-error-msg="{res:invalidmin}" class="col-md-12 col-xs-12">
						</div>
						<div class="col-md-1 col-xs-12">
							<label class="control-label blue">{res:range_max}</label><br>
							<input type="text" name="{range_max_Name}" value="{range_max}" data-validation-regexp="^([0-9]+)$" data-validation-optional="true" data-validation-error-msg="{res:invalidmax}" class="col-md-12 col-xs-12">
						</div>
						<div class="col-md-2 col-xs-12">
							<label class="control-label blue">{res:channel_sku}</label><br>
							<input type="text" name="{channel_sku_Name}" value="{channel_sku}" data-validation="required" data-validation-error-msg="{res:invalidsku}" class="col-md-12 col-xs-12">
						</div>
						<div class="col-md-2 col-xs-12">
							<label class="control-label blue">{res:msrp_price}</label><br>
							<input type="text" name="{msrp_price_Name}" value="{msrp_price}" class="col-md-12 col-xs-12">
						</div>
						<div class="col-md-5 col-xs-12">
							<label class="control-label blue">{res:barcode}</label><br>
							<input type="text" name="{barcode_ean_upc_Name}" value="{barcode_ean_upc}" class="col-md-12 col-xs-12">
						</div>
					</div>
					<!-- row -->
					<div class="row col-xs-12">
						<div class="col-md-1 col-xs-0">
						</div>
						<div class="col-md-1 col-xs-12">
							<label class="control-label blue">{res:reorder}</label><br>
							<input type="checkbox" name="{reorder_Name}" value="1" {reorder} class="ace ace-checkbox-2"><span class="lbl">&nbsp;&nbsp;</span>
						</div>
						<div class="col-md-2 col-xs-12">
							<label class="control-label blue">{res:export_restriction}</label><br>
							<input type="checkbox" name="{export_restriction_Name}" value="1" {export_restriction} class="ace ace-checkbox-2"><span class="lbl">&nbsp;&nbsp;</span>
						</div>
					</div>
					<!-- row -->
				</div>
				<!-- main row -->
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="form-actions center">
							<a href="products.php{lbgoback}" role="button" id="goback" class="btn btn-sm btn-success"><li class="icon-arrow-left"></li>&nbsp;{res:buttongoback}</a> &nbsp;&nbsp;
							
							<!-- BEGIN Button Button_Update --><button name="{Button_Name}" type="submit" value="{res:buttonsave}" id="Button_Update" class="btn btn-sm btn-success"><li class="icon-save"></li>&nbsp; {res:buttonsave}</button><!-- END Button Button_Update -->
							<!-- BEGIN Button Button_Insert --><button name="{Button_Name}" type="submit" value="{res:buttonsave}" id="Button_Insert" class="btn btn-sm btn-success"><li class="icon-save"></li>&nbsp; {res:buttonsave}</button><!-- END Button Button_Insert -->

							<input id="modified_iduser" type="hidden" value="{modified_iduser}" name="{modified_iduser_Name}">
							<input id="created_iduser" type="hidden" value="{created_iduser}" name="{created_iduser_Name}">
							<input id="hidguid" type="hidden" value="{hidguid}" name="{hidguid_Name}">
						</div>
						<!-- form-actions  -->
					</div>
				</div>
			</div>
			<!-- box row -->
		</form>
		<!-- END Record alm_products -->
	</div>
	<!-- widget-body -->
</div>
<!-- widget-box -->
<link rel="stylesheet" href="assets/css/datepicker.css" />
<link rel="stylesheet" href="assets/css/colorbox.css" />
<link rel="stylesheet" href="assets/css/chosen.css" />

<script src="assets/js/jquery.colorbox-min.js"></script>
<script src="assets/js/date-time/bootstrap-datepicker.min.js"></script>
<script src="assets/js/bootbox.min.js"></script>
<script src="assets/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="assets/js/jquery.ui.touch-punch.min.js"></script>
<script src="assets/js/jquery.colorbox-min.js"></script>

$(function(){
        
        //$("#description").focus();
        //validate coordinates
        $.validate({
                form : "#alm_products"
        });

	$(".chosen-select").chosen(); 


});
