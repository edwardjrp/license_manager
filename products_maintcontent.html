<div class="widget-box">
	<div class="widget-header">
		<h4>{res:addeditproduct}</h4>
	</div>
	<div class="widget-body">
		<!-- BEGIN Record alm_products -->
		<form id="alm_products" method="post" action="{Action}" name="{HTMLFormName}">
			<div class="row widget-main">
				<div class="row col-md-12 col-xs-12">
					<!-- BEGIN Error -->
						<div class="row col-xs-12">
							<div class="col-md-1 col-xs-0"></div>
							<div class="col-md-10 col-xs-12">
								<div class="alert alert-block alert-danger">
									<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
									<p><strong><i class="icon-remove"></i>&nbsp;{res:error}</strong>&nbsp;{Error}</p>
								</div>
							</div>
						</div><!-- row -->
					<!-- END Error -->

					<div class="row col-xs-12">
						<div class="col-md-1 col-xs-0"></div>
						<div class="col-md-10 col-xs-12">
							<div class="alert alert-block alert-success {page:showalert}">
								<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
								<p>
									<strong><i class="icon-ok"></i>{res:saved}</strong>
									{res:savedmessage}
								</p>
							</div>
						</div>
					</div><!-- row -->

					<div class="row col-xs-12">
						<div class="col-md-1 col-xs-0">
						</div>
						<div class="col-md-2 col-xs-12">
							<label class="control-label blue">{res:manufacturer}</label><br>
							<select name="{manufacturer_Name}" id="manufacturer" class="width-90 chosen-select">
								<option value="">{res:selectoption}</option>
								{manufacturer_Options}
							</select>

						</div>
						<div class="col-md-2 col-xs-12">
							<label class="control-label blue">{res:suite_code}</label><br>
							<select name="{suite_code_Name}" id="suite" class="width-90 chosen-select" data-validation="required" data-validation-error-msg="{res:invalidsuite}">
								<option value="">{res:selectoption}</option>
								{suite_code_Options}
							</select>
						</div>
						<div class="col-md-2 col-xs-12">
							<div class="row col-xs-12">
								<label class="control-label blue">{res:numberofnodes}</label><br>
								<input type="text" name="{range_min_Name}" value="{range_min}" data-validation="number" data-validation-optional="true" data-validation-error-msg="{res:invalidmin}" class="col-md-5 col-xs-12" placeholder="{res:min}">&nbsp;&nbsp;&nbsp;
								<input type="text" name="{range_max_Name}" value="{range_max}" data-validation="number" data-validation-optional="true" data-validation-error-msg="{res:invalidmax}" class="col-md-5 col-xs-12" placeholder="{res:max}">
							</div>
						</div>
						<div class="col-md-2 col-xs-12">
							<label class="control-label blue">{res:channel_sku}</label><br>
							<input type="text" name="{channel_sku_Name}" value="{channel_sku}" data-validation="required" data-validation-error-msg="{res:invalidsku}" class="col-md-12 col-xs-12">
						</div>
						<div class="col-md-2 col-xs-12">
							<label class="control-label blue">{res:msrp_price}</label><br>
							<input type="text" name="{msrp_price_Name}" value="{msrp_price}" class="col-md-12 col-xs-12">
						</div>
					</div><!-- row -->
					
					<div class="row col-xs-12 space"></div>
										
					<div class="row col-xs-12">
						<div class="col-md-1 col-xs-0">
						</div>
						<div class="col-md-10 col-xs-12">
							<label class="control-label blue">{res:suite}</label><br>
							<input type="text" name="{description_Name}" value="{description}" class="col-md-12 col-xs-12" id="description" disabled>
						</div>
					</div><!-- row -->

					<div class="row col-xs-12 space"></div>

					<div class="row col-xs-12">
						<div class="col-md-1 col-xs-0"></div>
						<div class="col-md-3 col-xs-12">
							<label class="control-label blue">{res:product_type}</label><br>
							<!-- BEGIN RadioButton id_product_type --><input {Check} type="radio" name="{id_product_type_Name}" value="{Value}" id="id_product_type_{id_product_type:optionNumber}" class="ace"><span class="lbl">&nbsp;&nbsp;{Description}&nbsp;&nbsp;&nbsp;</span><!-- END RadioButton id_product_type -->
						</div>
						<div class="col-md-3 col-xs-12">
							<label class="control-label blue">{res:product_tag}</label><br>
							<select name="{id_product_tag_Name}" id="id_product_tag" class="width-90 chosen-select">
								<option value="">{res:selectoption}</option>
								{id_product_tag_Options}
							</select>
						</div>
						<div class="col-md-3 col-xs-12">
							<label class="control-label blue">{res:licensetype}</label><br>
							<select name="{id_license_type_Name}" id="id_license_type" class="width-90 chosen-select">
								<option value="">{res:selectoption}</option>
								{id_license_type_Options}
							</select>
						</div>

					</div><!-- row -->

					<div class="row col-xs-12 space"></div>

					<div class="row col-xs-12">
						<div class="col-md-1 col-xs-0"></div>
						<div class="col-md-10 col-xs-12">
							<label class="control-label blue">{res:description}</label><br>
							<input type="text" name="{detaileddescription_Name}" value="{detaileddescription}" class="col-md-12 col-xs-12" id="detaildescription" data-validation="required" data-validation-error-msg="{res:invaliddescription}">
						</div>
					</div><!-- row -->

					<div class="row col-xs-12">
						<div class="col-md-1 col-xs-0"></div>
						<div class="col-md-10 col-xs-12">
							<label class="control-label blue">{res:product_content}</label><br>
							<textarea name="{product_content_Name}" cols="10" rows="5" id="product_content" class="col-md-12 col-xs-12">{product_content}</textarea>
						</div>
					</div><!-- row -->

				</div>
				<!-- main row -->
				<div class="row">
					<div class="col-md-12 col-xs-12">
						<div class="form-actions center">
							<a href="products.php{lbgoback}" role="button" id="goback" class="btn btn-sm btn-success"><li class="icon-arrow-left"></li>&nbsp;{res:buttongoback}</a> &nbsp;&nbsp;
							
							<!-- BEGIN Button Button_Update --><button name="{Button_Name}" type="submit" value="{res:buttonsave}" id="Button_Update" class="btn btn-sm btn-success"><li class="icon-save"></li>&nbsp; {res:buttonsave}</button><!-- END Button Button_Update -->
							<!-- BEGIN Button Button_Insert --><button name="{Button_Name}" type="submit" value="{res:buttonsave}" id="Button_Insert" class="btn btn-sm btn-success"><li class="icon-save"></li>&nbsp; {res:buttonsave}</button><!-- END Button Button_Insert -->
							&nbsp;&nbsp;<!-- BEGIN Panel pnduplicate --><a href="products_maint.php?o=duplicate{params}" role="button" id="duplicate" class="btn btn-sm btn-success"><li class="icon-copy"></li>&nbsp;{res:duplicate}</a><!-- END Panel pnduplicate -->
							<input id="modified_iduser" type="hidden" value="{modified_iduser}" name="{modified_iduser_Name}">
							<input id="created_iduser" type="hidden" value="{created_iduser}" name="{created_iduser_Name}">
							<input id="hidguid" type="hidden" value="{hidguid}" name="{hidguid_Name}">
							<input type="hidden" name="{querystring_Name}" value="{querystring}" id="querystring">
						</div>
						<!-- form-actions  -->
					</div>
				</div>
			</div>
			<!-- box row -->
		</form>
		<!-- END Record alm_products -->
	</div>
	<!-- widget-body -->
</div>
<!-- widget-box -->
<link rel="stylesheet" href="assets/css/datepicker.css" />
<link rel="stylesheet" href="assets/css/colorbox.css" />
<link rel="stylesheet" href="assets/css/chosen.css" />

<!-- included here to not mess with too much js in the main page -->
<script src="assets/js/jquery-2.0.3.min.js"></script>
<script src="assets/js/json3.min.js"></script>
<script src="assets/js/form-validator/jquery.form-validator.min.js"></script>
<script src="assets/js/jquery.colorbox-min.js"></script>
<script src="assets/js/date-time/bootstrap-datepicker.min.js"></script>
<script src="assets/js/bootbox.min.js"></script>
<script src="assets/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="assets/js/jquery.ui.touch-punch.min.js"></script>
<script src="assets/js/jquery.colorbox-min.js"></script>
<script src="assets/js/chosen.jquery.min.js"></script>


<script>
$(function(){
        
    $("#detaildescription").focus();
    $.validate({
            form : "#alm_products"
    });

	$(".chosen-select").chosen(); 

	$("#suite").change(function() {
		var suite_id = $(this).val();
		var params = {m: "suite_description",id: suite_id};
		$.ajax({
			url: "ajaxget.php",
			type: "get",
			data: params
		}).done(function(msg) {
			$("#description").val(msg.suite_description);
			$("#product_content").val(msg.suite_long_description);			
		});
	});

	$("#manufacturer").chosen().change(function() {
		var manufacturer_id = $(this).val();
		var params = {m: "suite_manufacturer",id: manufacturer_id};
		$.ajax({
			url: "ajaxget.php",
			type: "get",
			data: params
		}).done(function(msg) {
			var suite = $("#suite");
			suite.empty();
			suite.trigger("chosen:updated");
			suite.append($("<option/>").val("").text("{res:selectoption}"));
			$.each(msg.suite, function() {
				suite.append($("<option/>").val(this.id).text(this.suite_code));
			});
			suite.trigger("chosen:updated");

		});
	});


});

</script>
