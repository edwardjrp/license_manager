<div class="widget-box">
  <div class="widget-header">
    <h4>Enter your new password</h4>
  </div>

<!-- BEGIN Record alm_users -->
<form id="tap_users" method="post" name="{HTMLFormName}" action="{Action}">
  <div class="widget-body">
	<div clas="row widget-main">
        <div>
		    <!-- BEGIN Error -->
		        <div class="alert alert-danger alert-dismissable">
				  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>&nbsp; 
		          <h4>{Error}</h4>
		        </div>
		 	<!-- END Error -->
		</div>
	</div> <!-- row -->

	<div class="row widget-main">
	    <fieldset>
	    <div class="col-md-6 col-xs-10">
	    	<div class="control-group padding">
	    		<div class="input-group">
					<div>
						<label for="password" class="blue">New Password</label><br>
						<input id="password" maxlength="40" size="30" type="password" value="{password}" name="{password_Name}" data-validation="required" data-validation-error-msg="Invalid Password">
					</div>
					
	            	<div class="space-4"></div>

					<div>
						<label for="password1" class="blue">Confirm New Password</label><br> 
						<input id="password1" maxlength="40" size="30" type="password" value="{password1}" name="{password1_Name}" data-validation="required" data-validation-error-msg="Invalid Password">
					</div>

				</div> <!-- input group -->
			</div> <!-- control-group -->
	    </div> <!-- col -->
	    </fieldset> 
	</div> <!-- row -->

	<div class="row widget-main">
    	<div class="col-md-12 col-xs-12">
    		<div class="form-actions center">
        		<!-- BEGIN Button ButtonUpdate --><button id="changepassword_maintalm_usersButtonUpdate" type="submit" name="{Button_Name}" class="btn btn-sm btn-success"><li class="icon-save bigger-140"></li>&nbsp;{res:changepassword}</button><!-- END Button ButtonUpdate -->
				<input id="changepassword_maintalm_userspassword_Shadow" type="hidden" value="{password_Shadow}" name="{password_Shadow_Name}"> 
 			</div>
		</div>
	</div> <!-- row -->

  </div> <!-- widget body -->

</form>
 <!-- END Record alm_users -->
 </div> <!-- widget-box -->
