<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- meta_head -->
		{meta_head}
	</head>

	<body>
		<!-- header -->
		{header}

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">
				<a class="menu-toggler" id="menu-toggler" href="#">
					<span class="menu-text"></span>
				</a>

				<!-- sidebar -->
				{sidebar}

				<div class="main-content">
					<div class="breadcrumbs" id="breadcrumbs">
						<script type="text/javascript">
							try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
						</script>
						<ul class="breadcrumb">
							<li class="active"><i class="icon-edit orange"></i> {res:changepassword}</li>
						</ul><!-- .breadcrumb -->

					</div> <!-- breadcrumbs -->

					<div class="page-content">
						<!-- PAGE CONTENT BEGINS -->
						<div class="row">
							<div class="col-xs-12">
						        <h2 class="header smaller lighter blue"> <i class="icon-edit bigger-160 orange"></i> {res:changepassword}</h2>
							  	<div class="alert alert-success alert-dismissable {page:hide_errors}" >
									<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
									{lbmessage} 
								</div>

								<div class="col-md-6 col-xs-12">
									{changepassword_maint}
								</div>

							</div><!-- /.col -->

						</div><!-- /.row -->
						<!-- PAGE CONTENT ENDS -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->
				
				<!-- ace_settings -->
				{ace_settings}
				
			</div><!-- /.main-container-inner -->

		</div><!-- /.main-container -->

		<!-- footer -->
		{footer}

    	<script src="assets/js/form-validator/jquery.form-validator.min.js"></script>
		<script>
			$(function(){
				$("#password").focus();
				$.validate({
					modules : "date",
					form : "#tap_users"
				});

			});
		</script>

	</body>
</html>
