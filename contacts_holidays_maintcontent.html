		<h4>{res:addeditholidays}</h4>

<!-- BEGIN Record alm_contacts_holidays -->
<form id="contacts_holidays" method="post" action="{Action}" name="{HTMLFormName}"> 
	<div class="row widget-main">
		<div class="row col-md-12 col-xs-12">

		<!-- BEGIN Error -->
			<div class="row col-xs-12">
				<div class="col-md-1 col-xs-0"></div>
				<div class="col-md-10 col-xs-12">
					<div class="alert alert-block alert-danger">
						<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
						<p><strong><i class="icon-remove"></i>&nbsp;{res:error}</strong>&nbsp;{Error}</p>
					</div>
				</div>
			</div><!-- row -->
		<!-- END Error -->

		<div class="row col-xs-12">
			<div class="col-md-1 col-xs-0"></div>
			<div class="col-md-10 col-xs-12">
				<div class="alert alert-block alert-success {page:showalert}">
					<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
					<p>
						<strong><i class="icon-ok"></i>{res:saved}</strong>
						{res:savedmessage}
					</p>
				</div>
			</div>
		</div><!-- row -->

		<div class="row col-xs-12">
			<div class="col-md-1 col-xs-0"></div>
			<div class="col-md-2 col-xs-12">
				<label class="control-label blue">{res:holidays}</label><br>
				<input type="text" name="{holidays_Name}" value="{holidays}" maxlength="100" size="50" data-validation="required" data-validation-error-msg="{res:invalidholiday}" class="col-md-12 col-xs-12">
			</div>

			<!-- BEGIN Panel pnday_position -->
			<div class="col-md-2 col-xs-12">
				<label class="control-label blue">{res:day_position}</label><br>
				<select name="{day_position_Name}">
					{day_position_Options}
				</select>
			</div>
			<!-- END Panel pnday_position -->

			<div class="col-md-2 col-xs-12">
				<label class="control-label blue">{res:day_month}</label><br>
				<select name="{day_month_Name}" class="width-90 chosen-select">
					<option value="">{res:selectday}</option>
					{day_month_Options}
				</select>
			</div>
			<div class="col-md-2 col-xs-12">
				<label class="control-label blue">&nbsp;</label><br>
				<select name="{day_month1_Name}" class="width-90 chosen-select">
					<option value="">{res:selectmonth}</option>
					{day_month1_Options}
				</select>
			</div>

		</div><!-- row -->

		<div class="row col-xs-12 space"></div>

		<div class="row">
			<div class="col-md-1 col-xs-0"></div>
			<div class="col-md-10 col-xs-12">
				<label class="control-label blue">{res:message}</label><br>
				<div class="row">
					<div class="col-xs-12">
						<textarea name="{message_Name}" cols="50" rows="20" class="col-xs-12" id="message">{message}</textarea>
					</div>
				</div>
				<!-- row -->
			</div>
		</div>

		<div class="row">
			<div class="col-md-12 col-xs-12">
				<div class="form-actions action-buttons center inline col-xs-12">
					<div class="inline"><a href="contacts_holidays.php{lbgoback}" role="button" id="goback" class="btn btn-sm btn-success"><li class="icon-arrow-left"></li>&nbsp;{res:buttongoback}</a> &nbsp;&nbsp;</div>
					<div class="inline">
						<!-- BEGIN Button Button_Insert --><button name="{Button_Name}" type="submit" value="{res:buttonsave}" id="Button_Insert" class="btn btn-sm btn-success"><li class="icon-save"></li>&nbsp; {res:buttonsave}</button><!-- END Button Button_Insert -->
					</div>
					<div class="inline">
						<!-- BEGIN Button Button_Update --><button name="{Button_Name}" type="submit" value="{res:buttonsave}" id="Button_Update" class="btn btn-sm btn-success"><li class="icon-save"></li>&nbsp; {res:buttonsave}</button><!-- END Button Button_Update -->
						<input type="hidden" name="{created_iduser_Name}" value="{created_iduser}">
						<input type="hidden" name="{modified_iduser_Name}" value="{modified_iduser}">
						<input type="hidden" name="{hidguid_Name}" value="{hidguid}">
						<input type="hidden" name="{hiddaymonth_Name}" value="{hiddaymonth}">
					</div>
				</div>
			</div>
		</div><!-- row -->

		</div><!-- row-->
	</div>
	<!-- box row -->

</form>
<!-- END Record alm_contacts_holidays --><br>

</div>
