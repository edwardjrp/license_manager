<div class="widget-box">
	<div class="widget-header">
		<h4>{res:addglobalmaint} {lbmodule}</h4>
	</div>
	<div class="widget-body">
		<fieldset>
			<div class="row widget-main">
				<div class="col-xs-1"></div>
				<div class="col-md-10 col-xs-10">
					<div class="alert alert-block alert-success {page:showalert}">
						<button type="button" class="close" data-dismiss="alert"><i class="icon-remove"></i></button>
						<p>
							<strong><i class="icon-ok"></i>{res:saved}</strong>
							{res:savedmessage}
						</p>
					</div>
				</div>
			</div><!-- row -->

			<div class="row">
				<div class="col-md-1 col-xs-2"></div>
				<div class="col-md-9 col-xs-12">
					<form name="globalmaint" id="globalmaint" method="post" action="globalmaint_maint.php">
						<div class="row">
							<div class="col-md-5 col-xs-12">
								<label class="control-label blue" for="s_title">{res:title}</label><br>
								<input type="text" id="s_title" maxlength="250" class="col-md-12 col-xs-12" value="{s_title}" name="{s_title_Name}" data-validation-error-msg="{res:invalidvalue}" data-validation="required">
							</div>							
						</div>
						<div class="row">
							<div class="col-md-12 col-xs-12">
								<div class="form-actions center">
									<a href="globalmaint.php{lbgoback}" role="button" id="goback" class="btn btn-sm btn-success"><li class="icon-arrow-left"></li>&nbsp;{res:buttongoback}</a>&nbsp;&nbsp;
									<button name="save" type="submit" value="{res:CCS_Insert}" id="save" class="btn btn-sm btn-success"><li class="icon-save"></li>&nbsp;{res:buttonsave}</button>
																										
									<input id="hidguid" type="hidden" value="{hidguid}" name="{hidguid_Name}">
									<input type="hidden" name="{hidm_Name}" value="{hidm}" id="hidm">
									<input type="hidden" name="{o_Name}" value="{o}" id="o">
								</div>								
							</div>
						</div>
					</form>
				</div><!-- col -->
			</div><!-- row -->

		</fieldset> 
	</div>
	<!-- widget-body -->
</div>

<script src="assets/js/jquery.colorbox-min.js"></script>
<script src="assets/js/date-time/bootstrap-datepicker.min.js"></script>
<script src="assets/js/bootbox.min.js"></script>
<script src="assets/js/jquery-ui-1.10.3.custom.min.js"></script>
<script src="assets/js/jquery.ui.touch-punch.min.js"></script>

<script>
$(function(){
        
        $("#s_title").focus();
        $.validate({
                form : "#globalmaint"
        });

		$(".delcontact").click(function(e) {
            var link = $(this).attr("href");
            e.preventDefault();    
			bootbox.confirm("{res:confirmdelete}", function(result) {
				//Bootbox pops twice when cance is click, so the combination cancel,ok returns undefined object
                if ( (result) && ( link != undefined ) ) {
					window.location.replace(link);
                } else {
					bootbox.hideAll();
				} 
			});

		});

});

</script>
